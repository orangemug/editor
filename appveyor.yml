image: Visual Studio 2017
environment:
  matrix:
    - nodejs_version: "8"
    - nodejs_version: "9"
    - nodejs_version: "10"
platform:
  - x86
  - x64
install:
  - ps: Install-Product node $env:nodejs_version
  - md public
  - npm install --global --production windows-build-tools
  - npm install
build_script:
  - npm run build
test_script:
  - npm run lint
